<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harender Kumar</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="font/flaticon.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <!--Font Awsome style sheet-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <script src="index.js"></script>

</head>

<body>
    <!-- Navbar -->
    <div class="main">
        <div class="logo">
            <h2>Data Scientist</h2>
        </div>

        <div class="nav">
            <ul>
                <li>Home</li>
                <li>About Me</li>
                <li>My Work</li>
                <li>Contact Me</li>
            </ul>
        </div>
    </div>


    <div class="main_page">
        <div class="content">

            <div class="greeting">
                Hi all, I am Harender!
            </div>
            <div class="sub">
                welcome to my Webisite..!!!
            </div>
        </div>

    </div>




    <!-- Main -->


    <div class="about">
        <div id="grid-1">Data Scient</div>
        <div id="grid-2">Application Engineer</div>
        <div id="grid-3">Linux Kernal</div>
        <div id="grid-4">Python</div>
        <div id="grid-5">Web Development</div>
        <div id="grid-6">Electrical/ Electronics Engineer</div>


    </div>



    <!-- Contact -->

    <div class="contact">
        <div class="left">
            <div class="contact-head">
                Reach Out to me
            </div>

            <div class="container">
                <form role="form " action="" method="">

                    <div class="form-group">
                        <label for="name"></label>
                        <input type="text" class="form-control" id="name" name="name" placeholder="Full Name" required>
                        <!--placing icon using a span element-->
                        <span class="icon fa fa-user fa-lg"></span>
                    </div>

                    <div class="form-group">
                        <label for="email"></label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="Email Address"
                            required>
                        <span class="icon fa fa-envelope fa-lg"></span>
                    </div>

                    <div class="form-group">
                        <label for="sub"></label>
                        <input type="text" class="form-control" id="sub" name="sub" placeholder="Subject" required>
                        <span class="icon fa fa-pencil fa-lg"></span>
                    </div>

                    <div class="form-group">
                        <textarea rows="5" cols="30" id="msg" name="msg" placeholder="Message"
                            style="width:100%"></textarea>
                        <span class="icon-textarea fa fa-paper-plane fa-lg "></span>
                    </div>

                    <div class="col-sm-12 text-center">
                        <button type="submit" class="btn btn-default">Submit</button>
                    </div>
                </form>
            </div>


            <div class="social">
                <a href= "mailto: abc@example.com" target="_blank"><i class="flaticon-gmail"></i></a>
                <a href="www.linkedin.com/in/harender-kumar-DataScience" target="_blank"><i
                        class="flaticon-linkedin-logo"></i></a>
                <a href="https://github.com/Harender-Kmr" target="_blank"><i class="flaticon-github"></i></a>
                <a href="https://twitter.com/me_harender" target="_blank"><i class="flaticon-twitter-sign"></i></a>
                <a href="https://www.google.co.in/maps/place/Westend+DLF+Chattarpur+Farms,+DLF+Farms,+New+Delhi,+Delhi+110030/@28.4899008,77.1535056,16z/data=!3m1!4b1!4m5!3m4!1s0x390d1e5042d40551:0x2a6a0f431b08f1bb!8m2!3d28.486974!4d77.1557063" target="_blank"><i class="flaticon-placeholder"></i></a>
            </div>


        </div>


        <div class="right">
            <img src="/Img/Profile.jpg" alt="Harender">
        </div>
    </div>


    <!-- Footer -->

    <div class="footer">
        <p>
            Made with &#128151; by Harender Kumar
        </p>
    </div>

</body>

</html>
